- name: Ensure pip3 is installed
  apt:
    name: python3-pip
    state: present
  become: true
  when: ansible_os_family == 'Debian'

- name: Ensure docker Python module is installed
  pip:
    name: docker

- name: Create mongo-compose directory
  file:
    path: /opt/mongodb-stack
    state: directory

- name: Deploy Docker Compose file
  template:
    src: mongo-compose.yml
    dest: /opt/mongodb-stack/docker-compose.yml
    mode: '0644'

- name: Deploy with docker_compose_v2 module
  community.docker.docker_compose_v2:
    project_src: /opt/mongodb-stack
    state: present
